<body>
    
    <div id="formContainer">
        <div class="form-group">
            <label for="soilType">Donation Type:</label>
            <select id="soilType">
                <option value="black">ONE TIME</option>
                <option value="red">MONTHLY</option>
                <option value="sandy">YEARLY</option>
            </select>
        </div>

        <div class="form-group">
            <div id="upi"></div>
            <label for="money">Donation Value Rs:</label>
            <!-- <select id="irrigation">
                <option value="20">10</option>

            <input type="number" id="money" placeholder="Enter Money">

        <!-- <div class="form-group">
            <label for="cropType">Crop Type:</label>
            <select id="cropType">
                <option value="wheat">Wheat</option>
                <option value="rice">Rice</option>

        <button onclick="generateQRCode()">Next</button>
        <script>
            function generateQRCode() {
            // Get the input value (amount)
            var amount = document.getElementById("money").value;

            // Validate if the amount is not empty
            if (amount === "") {
                alert("Please enter an amount");
                return;
            }

            // Clear any existing QR code
            document.getElementById("upi").innerHTML = "";

            // Generate the QR code with the UPI URL
            var upiUrl = `upi://pay?pa=prince05025646-1@oksbi&pn=PRINCE FONDATION&am=${amount}&cu=INR`;

            // Create the QR code
            new QRCode(document.getElementById("upi"), upiUrl);
        }
        </script>

        <div id="technologyRecommendation"></div>
    </div>
    <script src="advance.js"></script>
    </body>
